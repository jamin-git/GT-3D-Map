<html>
  <head>
    <title>Experience Georgia Tech</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="click.js"></script>
    <!-- <script src="animation.js"></script> -->

    <!-- Dark Mode for Modal -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless" rel="stylesheet">
  </head>
  <body>
    <a-scene environment cursor="rayOrigin:mouse">
      <a-assets>
        <a-asset-item id="city" src="Resources\City 2.0.glb"></a-asset-item>
        <a-asset-item id="marker" src="Resources\Location_Marker.glb"></a-asset-item>
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <!-- Environment Set Up -->
      <a-camera position="0 3 0">
        <a-image id="hud" overlay src="Resources/information-button.png" rotation="0 0 0" position="14.5 7.8 -10" width="0.5" height="0.5" shadow></a-image>
      </a-camera>
      <a-entity light="type: directional; color: #F4E99B; intensity: 0.5" position="0 5 0"></a-entity>
      <a-entity light="type: ambient; color: #FFF; intensity: 0.5" position="0 5 0"></a-entity>
      <a-entity gltf-model="#city" position="0 0.2 0" scale="0.02 0.02 0.02"></a-entity>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="19"></a-sky>

      <!-- Markers + Text -->
      <a-entity id="culc" culc gltf-model="#marker" position="1.5 1.4 1.45" scale="5 5 5 " 
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000 easing: linear;"
        animation__position="property: position; to: 1.5 2.0 1.45; loop: true; dur: 5000; dir: alternate"></a-entity>
        <a-entity text="value: Culc; align: center" position="1.52094 1.90026 0.76345" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Culc; align: center" position="1.52094 1.90026 0.76345" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity skiles gltf-model="#marker"  position="1.5 1.4 3.2961" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 7000 easing: linear;"
        animation__position="property: position; to: 1.5 2.0 3.2961; loop: true; dur: 5500; dir: alternate;"></a-entity>
        <a-entity text="value: Skiles; align: center" position="1.56477 1.90026 4.07147" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Skiles; align: center" position="1.56477 1.90026 4.07147" scale="6 6 1" rotation="0 90 0"></a-entity>
      
      <a-entity crc gltf-model="#marker"  position="-11.35543 1.4 -1.69821" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 8000 easing: linear;"
        animation__position="property: position; to: -11.35543 1.9 -1.69821; loop: true; dur: 4000; dir: alternate;"></a-entity>
        <a-entity text="value: CRC; align: center" position="-11.37851 1.90026 -0.9612" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: CRC; align: center" position="-11.37851 1.90026 -0.9612" scale="6 6 1" rotation="0 90 0"></a-entity>
        
      <a-entity nav gltf-model="#marker"  position="10.86493 1.4 11.12916" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000 easing: linear;"
        animation__position="property: position; to: 10.86493 2.0 11.12916; loop: true; dur: 7000; dir: alternate;"></a-entity>
        <a-entity text="value: NAV; align: center" position="10.91062 1.67519 11.78261" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: NAV; align: center" position="10.91062 1.67519 11.78261" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity ehall gltf-model="#marker"  position="-8.38276 1.4 0.92334" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 8200 easing: linear;"
        animation__position="property: position; to: -8.38276 1.8 0.92334; loop: true; dur: 4000; dir: alternate;"></a-entity>
        <a-entity text="value: Exhibition Hall; align: center" position="-8.38073 1.90026 -0.28854" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Exhibition Hall; align: center" position="-8.38073 1.90026 -0.28854" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity klaus gltf-model="#marker"  position="1.73389 1.4 -4.90221" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 7500 easing: linear;"
        animation__position="property: position; to: 1.73389 2.1 -4.90221; loop: true; dur: 7800; dir: alternate;"></a-entity>
        <a-entity text="value: Klaus; align: center" position="1.71146 2.15654 -5.76666" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Klaus; align: center" position="1.71146 2.15654 -5.76666" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity kendeda gltf-model="#marker"  position="-2.74456 1.4 -8.26934" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 7200 easing: linear;"
        animation__position="property: position; to: -2.74456 2.0 -8.26934; loop: true; dur: 6200; dir: alternate;"></a-entity>
        <a-entity text="value: Kendeda; align: center" position="-2.81045 1.81297 -9.49568" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Kendeda; align: center" position="-2.81045 1.81297 -9.49568" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity techgreen gltf-model="#marker"  position="-0.33905 1.4 0.8654" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 7800 easing: linear;"
        animation__position="property: position; to: -0.33905 1.6 0.8654; loop: true; dur: 5300; dir: alternate;"></a-entity>
        <a-entity text="value: Tech Green; align: center" position="-0.38254 1.90026 -0.28854" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Tech Green; align: center" position="-0.38254 1.90026 -0.28854" scale="6 6 1" rotation="0 90 0"></a-entity>

      <a-entity bobbydodd gltf-model="#marker"  position="8.11414 1.4 5.60076" scale="5 5 5"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 6900 easing: linear;"
        animation__position="property: position; to: 8.11414 1.9 5.60076; loop: true; dur: 6300; dir: alternate;"></a-entity>
        <a-entity text="value: Bobby Dodd; align: center" position="8.02378 1.90026 4.44293" scale="6 6 1" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Bobby Dodd; align: center" position="8.02378 1.90026 4.44293" scale="6 6 1" rotation="0 90 0"></a-entity>


        <!-- Landmark Text -->
        <a-entity text="value: Tech Square; align: center" scale="20 20 1" rotation="0 -90 0" position="15.9 3.2 -4.2" side="double"></a-entity>
        <a-entity text="value: Tech Square; align: center" scale="20 20 1" rotation="0 90 0" position="15.9 3.2 -4.2" side="double"></a-entity>

        <a-entity text="value: East Campus; align: center" scale="20 20 1" rotation="0 -90 0" position="8.11226 3.2 7.68905" side="double"></a-entity>
        <a-entity text="value: East Campus; align: center" scale="20 20 1" rotation="0 90 0" position="8.11226 3.2 7.68905" side="double"></a-entity>

        <a-entity text="value: West Campus; align: center" scale="20 20 1" rotation="0 -90 0" position="-5.44816 3.2 -6.77144" side="double"></a-entity>
        <a-entity text="value: West Campus; align: center" scale="20 20 1" rotation="0 90 0" position="-5.44816 3.2 -6.77144" side="double"></a-entity>

      <script src="animation.js"></script>
    </a-scene>

  </body>
</html>

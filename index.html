<html>
  <head>
    <title>Experience Georgia Tech</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene environment cursor="rayOrigin:mouse">
      <a-assets>
        <a-asset-item id="city" src="Resources\City 2.0.glb"></a-asset-item>
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <!-- Environment Set Up -->
      <a-camera position="0 3 0"></a-camera>
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 15 0"></a-entity>
      <a-entity gltf-model="#city" position="0 0.2 0" scale="0.02 0.02 0.02"></a-entity>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="19"></a-sky>

      <a-cone culc id="culc" color="red" radius-bottom="0.2" height="0.8" rotation="180 0 0" position="1.5 1.4 1.45" material="" geometry="" visible=""></a-cone>


      <!-- <a-cursor c1 laser-controls></a-cursor> -->

      <!-- <script src="index.js"></script> -->

    </a-scene>



  </body>
</html>
